  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

    <link rel="stylesheet" href="./styles/app.css" />

  <body>

          <img src="./assets/charizard-card.jpg" alt="" />
        </div>

        <div class="pokemon-card-item" style="--position: 2">
          <img src="./assets/talonflame-card.jpg" alt="" />
        </div>

        <div class="pokemon-card-item" style="--position: 3">
          <img src="./assets/dragonite-card.png" alt="" />
        </div>

        <div class="pokemon-card-item" style="--position: 4">
          <img src="./assets/gengar-card.jpg" alt="" />
        </div>

        <div class="pokemon-card-item" style="--position: 5">

        <div class="pokemon-card-item" style="--position: 6">

        </div>

          <img src="./assets/lycanroc-card.jpg" alt="" />
        </div>

        <div class="pokemon-card-item" style="--position: 9">
          <img src="./assets/pikachu-card.jpg" alt="" />
        </div>

        <div class="pokemon-card-item" style="--position: 10">
          <img src="./assets/snorlax-card.jpg" alt="" />
        </div>
      </div>

      <div class="content">
        <div class="pokemon-logo">
          <img src="./assets/pokemon-logo.png" alt="" />
        </div>

        <div class="author">
          <h2>Mon</h2>
          <p><b>Web Design</b></p>
          <p>This was inspired by work of Luna Dev</p>
        </div>

        <div class="model"></div>
      </div>

      <div class="logo-container">
        <img src="./assets/my-logo-1.png" alt="" />
